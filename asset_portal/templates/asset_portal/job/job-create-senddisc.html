{% block bootstrap3_extra_script %}
    {{ block.super }}
    <script type="text/javascript">
        $("#total-price").text(0);
        var basePrice = {{ price }};
        $(function () {
            $("#id_addresses").change(function () {
                $("#total-price").text($(this).find(":selected").length * basePrice);
            });
        });
    </script>
{% endblock %}
