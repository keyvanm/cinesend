{% extends "asset_portal/job/job-detail.html" %}
{% block job_inner_details %}
<tr>
	<th><i class="fa fa-location-arrow"></i> Addresses</th>
	<td>
		<ul class="list-unstyled">
		{% for addr in job.addresses.all %}
			{{ addr }}
		{% endfor %}
		</ul>
	</td>
</tr>
<tr>
	<th><i class="fa fa-cc"></i> Video Format</th>
	<td>
		{{ job.video_format }}
	</td>
</tr>
{% endblock job_inner_details %}
